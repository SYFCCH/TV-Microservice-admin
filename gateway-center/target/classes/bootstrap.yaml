server:
  port: 9000
spring:
  application:
    name: gateway-center
  cloud:
    nacos:
      config:
        server-addr: 192.168.143.2:8848    # nacos server地址
        file-extension: yaml                # dataId扩展名
      discovery:
        server-addr: 192.168.143.2:8848
    gateway:
      routes:
      # admin router
      - id: admin_router
        uri: lb://admin-center
        predicates:
          - Path=/admin/tokens,/admin/admin-user,/admin/tokens/**
        filters:
          - StripPrefix=1  #去掉请求前缀filter int 数字 1 去一级 2 去掉两级
      # category router
      - id: category_router
        uri: lb://category-center
        predicates:
          - Path=/admin/categories/**
        filters:
          - StripPrefix=1  #去掉请求前缀filter int 数字 1 去一级 2 去掉两级
          - Token=true
      # user router
      - id: user_router
        uri: lb://user-center
        predicates:
          - Path=/admin/users/**
        filters:
          - StripPrefix=1  #去掉请求前缀filter int 数字 1 去一级 2 去掉两级
          - Token=true
      # video router
      - id: video_router
        uri: lb://videos-center
        predicates:
          - Path=/admin/videos/**
        filters:
          - StripPrefix=1  #去掉请求前缀filter int 数字 1 去一级 2 去掉两级
          - Token=true

      globalcors: # 跨域配置处理
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

  redis:
    host: 192.168.143.2
    port: 6379
    password: syfRedis2337851557,.
    lettuce:
      pool:
        max-active: 10 # 连接池最大连接数（使用负值表示没有限制）,如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)
        max-idle: 8   # 连接池中的最大空闲连接 ，默认值也是8
        max-wait: 100 # # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
        min-idle: 2    # 连接池中的最小空闲连接 ，默认值也是0
      shutdown-timeout: 100ms